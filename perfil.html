<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Barbearia</title>
    <link rel="stylesheet" href="main.css">

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://images.unsplash.com/photo-1605497788044-5ac2b6757a3d?q=80&w=2070") no-repeat center center/cover;
            z-index: -1;
            filter: brightness(0.4);
        }

        .profile-container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 25px;
        }

        .profile-pic-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            object-fit: cover;
        }

        .btn-change-photo {
            margin-top: 10px;
            background: linear-gradient(90deg, #d4af37, #b8860b);
            border: none;
            padding: 7px 15px;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-change-photo:hover {
            background: linear-gradient(90deg, #ffd700, #daa520);
        }

        label {
            color: #ffd700;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 1em;
        }

        input:focus {
            outline: 2px solid #ffd700;
        }

        .btn-save, .btn-password {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1.1em;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-password {
            background: #007bff;
            color: white;
        }

        .btn-password:hover {
            background: #0069d9;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin: 25px auto 0;
            width: 200px;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(90deg, #d4af37, #b8860b);
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-back:hover {
            background: linear-gradient(90deg, #ffd700, #daa520);
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="profile-container">
        <h1>Meu Perfil</h1>

        <div class="profile-pic-wrapper">
            <img id="profilePhoto" class="profile-pic"
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <br>
            <button class="btn-change-photo" onclick="document.getElementById('photoInput').click()">Trocar Foto</button>
            <input type="file" id="photoInput" accept="image/*" style="display:none;">
        </div>

        <label>Nome</label>
        <input type="text" id="nameInput">

        <label>Email</label>
        <input type="email" id="emailInput">

        <label>Telefone</label>
        <input type="text" id="phoneInput">

        <button class="btn-save" id="saveBtn">Salvar Alterações</button>
        <button class="btn-password" onclick="window.location.href='alterar_senha.html'">Alterar Senha</button>

        <a href="home.html" class="btn-back">Voltar</a>
    </div>


<script>
    // ----- CARREGAR DADOS SALVOS -----
    document.addEventListener("DOMContentLoaded", () => {
        const savedData = JSON.parse(localStorage.getItem("userProfile")) || {};

        if (savedData.name) document.getElementById("nameInput").value = savedData.name;
        if (savedData.email) document.getElementById("emailInput").value = savedData.email;
        if (savedData.phone) document.getElementById("phoneInput").value = savedData.phone;
        if (savedData.photo) document.getElementById("profilePhoto").src = savedData.photo;
    });

    // ----- TROCAR FOTO -----
    document.getElementById("photoInput").addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            document.getElementById("profilePhoto").src = reader.result;

            saveData("photo", reader.result);
        };
        reader.readAsDataURL(file);
    });

    // ----- SALVAR DADOS -----
    document.getElementById("saveBtn").addEventListener("click", () => {
        saveData("name", document.getElementById("nameInput").value);
        saveData("email", document.getElementById("emailInput").value);
        saveData("phone", document.getElementById("phoneInput").value);

        alert("Perfil atualizado com sucesso!");
    });

    function saveData(key, value) {
        let data = JSON.parse(localStorage.getItem("userProfile")) || {};
        data[key] = value;

        localStorage.setItem("userProfile", JSON.stringify(data));
    }
</script>

</body>
</html>
