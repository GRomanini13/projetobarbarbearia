<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Barbearia (Barbeiro)</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #333333; /* Cinza escuro para texto */
            --secondary: #f0f0f0; /* Cinza claro */
            --accent: #A18522; /* Dourado */
            --highlight: #D4AF37; /* Dourado brilhante */
            --light: #ffffff; /* Branco */
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #f9f9f9 100%);
            margin: 0;
            padding: 0;
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(161, 133, 34, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagens/Imagem do WhatsApp de 2025-11-17 à(s) 19.55.45_787eb28d.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .login-container {
            background: var(--light);
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
            /* Adicionado para permitir o scroll em telas pequenas por causa dos novos campos */
            max-height: 95vh; 
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .logo h1 {
            color: var(--accent);
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .logo p {
            color: var(--primary);
            font-size: 0.9em;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: var(--accent);
            font-weight: 600;
            font-size: 1em;
        }

        input {
            padding: 15px 18px;
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            font-size: 1em;
            background: var(--light);
            transition: var(--transition);
            box-sizing: border-box;
            font-family: inherit;
            margin-bottom: 10px;
            color: black;
        }

        input[type="time"] {
            /* Estilo específico para inputs de hora */
            text-align: center;
        }

        input:focus {
            border-color: var(--highlight);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
            outline: none;
        }

        /* Agrupamento para campos de horário */
        .time-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .time-group > div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* ESTILOS DE MENSAGENS */
        .error-message,
        .success-message {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            font-weight: 600;
            gap: 10px;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: var(--light);
        }

        .success-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: var(--light);
        }

        .error-message.show,
        .success-message.show {
            display: flex;
        }

        .error-icon {
            width: 18px;
            height: 18px;
        }

        button {
            padding: 15px 25px;
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--light);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        button:hover {
            background: var(--highlight);
            border-color: var(--highlight);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        button:hover i {
            color: var(--light);
        }

        button i {
            transition: var(--transition);
            color: var(--light);
        }


        .links {
            display: flex;
            justify-content: center;
            font-size: 0.8em;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .links a:hover {
            color: var(--highlight);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                margin: 20px;
            }
            .time-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>

    <div class="login-container">
        <div class="logo">
            <img src="imagens/Imagem do WhatsApp de 2025-11-17 à(s) 19.55.45_787eb28d.jpg" alt="Logo Barbearia" onerror="this.style.display='none'">
            <h1><i class="fas fa-user-plus"></i> Cadastro de Barbeiro</h1>
            <p>Crie sua conta e defina seu horário de trabalho</p>
        </div>

        <form id="registerForm">
            <div id="errorMessage" class="error-message"></div>

            <label for="name"><i class="fas fa-user"></i> Nome completo</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="password"><i class="fas fa-lock"></i> Senha</label>
            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
            
            <hr style="border: 1px solid var(--accent); margin: 15px 0;">

            <label><i class="fas fa-clock"></i> Horário de Expediente</label>
            <div class="time-group">
                <div>
                    <label for="inicio_expediente" style="font-size: 0.9em; font-weight: 400;">Início Expediente</label>
                    <input type="time" id="inicio_expediente" name="inicio_expediente" required>
                </div>
                <div>
                    <label for="fim_expediente" style="font-size: 0.9em; font-weight: 400;">Fim Expediente</label>
                    <input type="time" id="fim_expediente" name="fim_expediente" required>
                </div>
            </div>

            <label><i class="fas fa-utensils"></i> Horário de Almoço</label>
            <div class="time-group">
                <div>
                    <label for="inicio_almoco" style="font-size: 0.9em; font-weight: 400;">Início Almoço</label>
                    <input type="time" id="inicio_almoco" name="inicio_almoco" required>
                </div>
                <div>
                    <label for="fim_almoco" style="font-size: 0.9em; font-weight: 400;">Fim Almoço</label>
                    <input type="time" id="fim_almoco" name="fim_almoco" required>
                </div>
            </div>

            <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar Barbeiro</button>

            <div class="links">
                <a href="main.html"><i class="fas fa-sign-in-alt"></i> Já tem conta? Entrar</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById("registerForm");

        form.addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            let telefone = document.getElementById("telefone").value.trim(); 
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            // Novos campos de horário
            const inicio_expediente = document.getElementById("inicio_expediente").value;
            const fim_expediente = document.getElementById("fim_expediente").value;
            const inicio_almoco = document.getElementById("inicio_almoco").value;
            const fim_almoco = document.getElementById("fim_almoco").value;

            const message = document.getElementById("errorMessage");

            // Resetar mensagem
            message.innerHTML = "";
            message.classList.remove("show", "error-message", "success-message");


            // Validação simples
            if (!name || !telefone || !email || !password || !inicio_expediente || !fim_expediente || !inicio_almoco || !fim_almoco) {
                message.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Por favor, preencha todos os campos, incluindo os horários.`;
                message.className = "error-message";
                message.classList.add("show");
                return;
            }
            
            // Limpar o telefone (remove todos os caracteres não numéricos)
            telefone = telefone.replace(/\D/g, '');


            try {
                // Monta o payload, adicionando os novos campos de horário
                const payload = {
                    nome: name,
                    telefone: telefone, 
                    email: email,
                    senha: password,
                    is_barbeiro: true, 
                    // Adiciona os horários no formato HH:MM (que é o que o input type="time" retorna)
                    // O backend pode estar esperando "HH:MM:SS.msZ", então pode ser necessário um ajuste no servidor
                    // ou se o seu backend aceitar "HH:MM", o código a seguir funcionará.
                    inicio_expediente: inicio_expediente + ":00", 
                    fim_expediente: fim_expediente + ":00",
                    inicio_almoco: inicio_almoco + ":00",
                    fim_almoco: fim_almoco + ":00"
                };

                const response = await fetch("http://127.0.0.1:8000/usuarios/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    message.innerHTML = `<i class="fas fa-check-circle"></i> Cadastro de barbeiro realizado com sucesso! Redirecionando...`;
                    message.className = "success-message";
                    message.classList.add("show");

                    setTimeout(() => {
                        window.location.href = "main.html";
                    }, 1500);

                } else {
                    // Tratar erro detalhado do servidor (400, 422, etc.)
                    let errorText = "Erro ao cadastrar usuário. Tente novamente.";
                    
                    try {
                        const errorData = await response.json();
                        if (errorData.detail) {
                            if (typeof errorData.detail === 'string') {
                                errorText = errorData.detail;
                            } else if (Array.isArray(errorData.detail) && errorData.detail.length > 0) {
                                // Exibir o primeiro erro de validação (incluindo o nome do campo)
                                const firstError = errorData.detail[0];
                                const location = firstError.loc[firstError.loc.length - 1] || 'campo desconhecido';
                                errorText = `Erro de validação: ${firstError.msg} no campo '${location}'`;
                            }
                        }
                    } catch (e) {
                        // Ignora se não for JSON
                    }

                    message.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${errorText}`;
                    message.className = "error-message";
                    message.classList.add("show");
                    console.error("Erro:", response.status, errorText);
                }

            } catch (error) {
                message.innerHTML = `<i class="fas fa-bomb"></i> Erro de conexão com o servidor. Verifique se o backend está ativo.`;
                message.className = "error-message";
                message.classList.add("show");
                console.error("Erro de Rede:", error);
            }
        });
    </script>
</body>
</html>
