<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Servi√ßo</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #333333; /* Cinza escuro para texto */
            --secondary: #f0f0f0; /* Cinza claro */
            --accent: #A18522; /* Dourado */
            --highlight: #D4AF37; /* Dourado brilhante */
            --light: #ffffff; /* Branco */
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #f9f9f9 100%);
            margin: 0;
            padding: 0;
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(161, 133, 34, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagens/Imagem do WhatsApp de 2025-11-17 √†(s) 19.55.45_787eb28d.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        .login-container {
            background: var(--light);
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .logo h1 {
            color: var(--accent);
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .logo p {
            color: var(--primary);
            font-size: 0.9em;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: var(--accent);
            font-weight: 600;
            font-size: 1em;
        }

        input {
            padding: 15px 18px;
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            font-size: 1em;
            background: var(--light);
            transition: var(--transition);
            box-sizing: border-box;
            font-family: inherit;
            margin-bottom: 10px;
            color: black;
        }

        input:focus {
            border-color: var(--highlight);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
            outline: none;
        }

        /* ESTILOS DE MENSAGENS */
        .error-message,
        .success-message {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            font-weight: 600;
            gap: 10px;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: var(--light);
        }

        .success-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: var(--light);
        }

        .error-message.show,
        .success-message.show {
            display: flex;
        }

        .error-icon {
            width: 18px;
            height: 18px;
        }

        button {
            padding: 15px 25px;
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--light);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        button:hover {
            background: var(--highlight);
            border-color: var(--highlight);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        button:hover i {
            color: var(--light);
        }

        button i {
            transition: var(--transition);
            color: var(--light);
        }

        .btn-buscar {
            background: var(--secondary);
            color: var(--accent);
            border-color: var(--accent);
        }

        .btn-buscar:hover {
            background: var(--accent);
            color: var(--light);
        }

        .links {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .links a:hover {
            color: var(--highlight);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                margin: 20px;
            }

            .links {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>

    <div class="login-container">
        <div class="logo">
            <img src="imagens/Imagem do WhatsApp de 2025-11-17 √†(s) 19.55.45_787eb28d.jpg" alt="Logo Barbearia" onerror="this.style.display='none'">
            <h1><i class="fas fa-edit"></i> Editar Servi√ßo</h1>
            <p>Editar Servi√ßo</p>
        </div>

        <form id="editServiceForm">
            <div id="errorMessage" class="error-message"></div>

            <label for="id_servico"><i class="fas fa-hashtag"></i> ID do Servi√ßo</label>
            <input type="number" id="id_servico" name="id_servico" placeholder="Ex: 1" required>

            <button type="button" class="btn-buscar" onclick="buscarServico()"><i class="fas fa-search"></i> Buscar Servi√ßo</button>

            <label for="nome"><i class="fas fa-tag"></i> Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do servi√ßo" required>

            <label for="preco"><i class="fas fa-dollar-sign"></i> Pre√ßo</label>
            <input type="number" id="preco" name="preco" step="0.01" placeholder="0.00" required>

            <label for="duracao"><i class="fas fa-clock"></i> Dura√ß√£o (minutos)</label>
            <input type="number" id="duracao" name="duracao" placeholder="30" required>

            <button type="submit"><i class="fas fa-save"></i> Salvar Altera√ß√µes</button>

            <div class="links">
                <a href="excluirservico.html"><i class="fas fa-trash"></i> Excluir Servi√ßos</a>
                <a href="horasmarcadas.html"><i class="fas fa-arrow-left"></i> Voltar</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById("editServiceForm");
        const message = document.getElementById("errorMessage");

        form.addEventListener("submit", async function(event) {
            event.preventDefault();

            const id = document.getElementById("id_servico").value.trim();
            const nome = document.getElementById("nome").value.trim();
            const preco = parseFloat(document.getElementById("preco").value);
            const duracao = parseInt(document.getElementById("duracao").value);

            // Resetar mensagem
            message.innerHTML = "";
            message.classList.remove("show", "error-message", "success-message");

            if (!id || !nome || isNaN(preco) || isNaN(duracao)) {
                message.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Preencha todos os campos.`;
                message.className = "error-message";
                message.classList.add("show");
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/servicos/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nome: nome,
                        preco: preco,
                        duracao_min: duracao
                    })
                });

                if (response.ok) {
                    message.innerHTML = `<i class="fas fa-check-circle"></i> Servi√ßo atualizado com sucesso!`;
                    message.className = "success-message";
                    message.classList.add("show");

                } else {
                    // Tratar erro detalhado do servidor (400, 422, etc.)
                    let errorText = "Erro ao atualizar servi√ßo. Tente novamente.";
                    
                    try {
                        const errorData = await response.json();
                        if (errorData.detail) {
                            if (typeof errorData.detail === 'string') {
                                errorText = errorData.detail;
                            } else if (Array.isArray(errorData.detail) && errorData.detail.length > 0) {
                                // üî• Exibir o primeiro erro de valida√ß√£o (incluindo o nome do campo)
                                const firstError = errorData.detail[0];
                                const location = firstError.loc[firstError.loc.length - 1] || 'campo desconhecido';
                                errorText = `Erro de valida√ß√£o: ${firstError.msg} no campo '${location}'`;
                            }
                        }
                    } catch (e) {
                        // Ignora se n√£o for JSON
                    }

                    message.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${errorText}`;
                    message.className = "error-message";
                    message.classList.add("show");
                    console.error("Erro:", response.status, errorText);
                }

            } catch (error) {
                message.innerHTML = `<i class="fas fa-bomb"></i> Erro de conex√£o com o servidor. Verifique se o backend est√° ativo.`;
                message.className = "error-message";
                message.classList.add("show");
                console.error("Erro de Rede:", error);
            }
        });

        async function buscarServico() {
            const id = document.getElementById("id_servico").value.trim();

            // Resetar mensagem
            message.innerHTML = "";
            message.classList.remove("show", "error-message", "success-message");

            if (!id) {
                message.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Informe um ID.`;
                message.className = "error-message";
                message.classList.add("show");
                return;
            }

            try {
                const resp = await fetch(`http://127.0.0.1:8000/servicos/${id}`);

                if (!resp.ok) {
                    throw new Error("Servi√ßo n√£o encontrado.");
                }

                const data = await resp.json();

                document.getElementById("nome").value = data.nome;
                document.getElementById("preco").value = data.preco;
                document.getElementById("duracao").value = data.duracao_min;

                message.innerHTML = `<i class="fas fa-check-circle"></i> Servi√ßo carregado!`;
                message.className = "success-message";
                message.classList.add("show");

            } catch (e) {
                message.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ID n√£o encontrado.`;
                message.className = "error-message";
                message.classList.add("show");
                console.error("Erro:", e);
            }
        }
    </script>

</body>

</html>
