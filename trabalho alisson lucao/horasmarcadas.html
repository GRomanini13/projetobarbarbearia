<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Barbearia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --primary: #333333;
            --secondary: #EFECE7;
            --accent: #B08D28;
            --highlight: #D4AF37;
            --light: #ffffff;
            --price-green: #28a745;
            --danger: #e94560;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
            --transition: all 0.3s ease;
            --submenu-bg: #e5e5e5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--light) 0%, #f9f9f9 100%);
            display: block; padding-top: 80px; min-height: 100vh; position: relative; overflow-x: hidden;
        }

        /* Fundo Animado */
        body::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(161, 133, 34, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite; z-index: -2;
        }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .background-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('imagens/Imagem do WhatsApp de 2025-11-17 à(s) 19.55.45_787eb28d.jpg') no-repeat center center;
            background-size: cover; opacity: 0.1; z-index: -1;
        }

        /* HEADER */
        .header-bar {
            position: fixed; top: 0; left: 0; width: 100%; background: var(--light);
            border-bottom: 2px solid var(--accent); padding: 15px 40px; display: flex;
            justify-content: space-between; align-items: center; color: var(--primary);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); z-index: 50;
        }

        .menu-toggle { font-size: 1.8em; color: var(--accent); cursor: pointer; margin-right: 20px; transition: var(--transition); }
        .logo-text { color: var(--accent); font-size: 1.5em; font-weight: 700; cursor: pointer; }

        /* SIDEBAR */
        .sidebar-menu {
            height: 100%; width: 300px; position: fixed; z-index: 100; top: 0; left: -300px;
            background-color: var(--light); overflow-y: auto; padding-top: 20px;
            transition: left 0.3s ease; box-shadow: var(--shadow); border-right: 2px solid var(--accent);
        }
        .sidebar-menu.open { left: 0; }
        .sidebar-logo-area { text-align: center; padding: 15px 0 25px 0; border-bottom: 2px solid var(--accent); margin-bottom: 20px; }
        .sidebar-logo-area img { max-width: 120px; border-radius: 10px; }

        .sidebar-menu a, .menu-item {
            padding: 15px 25px; text-decoration: none; font-size: 1.1em; color: var(--primary);
            display: block; transition: var(--transition); border-bottom: 1px solid #eee;
            font-weight: 500; cursor: pointer;
        }
        .sidebar-menu a:hover, .menu-item:hover { color: var(--light); background-color: var(--accent); }
        .menu-item { display: flex; justify-content: space-between; align-items: center; }
        .sidebar-menu a i, .menu-item i { margin-right: 10px; color: var(--accent); }
        .sidebar-menu a:hover i, .menu-item:hover i { color: var(--light); }

        .submenu { display: none; overflow: hidden; background-color: var(--submenu-bg); transition: max-height 0.3s ease-out; max-height: 0; }
        .submenu.open { display: block; max-height: 300px; }
        .submenu-item { padding: 10px 25px 10px 40px !important; font-size: 1em !important; border-bottom: 1px solid #d3d3d3 !important; }

        .overlay {
            position: fixed; display: none; width: 100%; height: 100%; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.4); z-index: 90; transition: opacity 0.3s ease; opacity: 0;
        }
        .overlay.active { display: block; opacity: 1; }

        /* --- CONTAINER PRINCIPAL --- */
        .appointments-view-container {
            background: var(--light); 
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 30px; 
            max-width: 800px;
            margin: 30px auto; 
            color: var(--primary);
            box-shadow: var(--shadow); 
            margin-top: 100px; 
            min-height: 400px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        .appointments-view-container h1 {
            color: var(--accent); font-size: 1.8em; margin-bottom: 25px; text-align: center;
            font-weight: 700; border-bottom: 2px solid var(--highlight); padding-bottom: 10px;
            width: fit-content; margin-left: auto; margin-right: auto;
        }

        .appointments-view-container p.subtitle {
            text-align: center; color: var(--primary); font-size: 0.9em; margin-top: -20px; margin-bottom: 25px;
        }

        /* --- ESTILOS DOS FORMULÁRIOS --- */
        form { display: flex; flex-direction: column; }
        
        label { margin-bottom: 5px; color: var(--accent); font-weight: 600; font-size: 1em; }
        
        input, select { 
            padding: 15px 18px; border: 2px solid var(--accent); border-radius: var(--border-radius);
            font-size: 1em; background: var(--light); transition: var(--transition);
            margin-bottom: 10px; width: 100%;
        }
        input:focus, select:focus { border-color: var(--highlight); box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1); outline: none; }

        button[type="submit"], .btn-action { 
            padding: 15px 25px; border: 2px solid var(--accent); border-radius: var(--border-radius);
            background: var(--accent); color: var(--light); font-size: 1em; font-weight: 600;
            cursor: pointer; transition: var(--transition); box-shadow: var(--shadow); margin-bottom: 10px; width: 100%;
        }
        button[type="submit"]:hover, .btn-action:hover { 
            background: var(--highlight); border-color: var(--highlight); transform: translateY(-3px);
        }

        /* Botão Vermelho (Perigo) */
        .btn-danger { background: var(--danger) !important; border-color: var(--danger) !important; }
        .btn-danger:hover { background: #ff6b6b !important; border-color: #ff6b6b !important; }

        .btn-buscar { background: var(--secondary); color: var(--accent); border-color: var(--accent); margin-bottom: 20px; }
        .btn-buscar:hover { background: var(--accent); color: var(--light); }

        .time-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .time-group > div { flex: 1; display: flex; flex-direction: column; }

        /* Mensagens */
        .feedback-message {
            padding: 12px; border-radius: var(--border-radius); margin-bottom: 15px;
            font-weight: 600; text-align: center; display: none; gap: 10px; align-items: center; justify-content: center;
        }
        .feedback-message.error { background: linear-gradient(135deg, #e94560, #ff6b6b); color: var(--light); }
        .feedback-message.success { background: linear-gradient(135deg, #28a745, #20c997); color: var(--light); }
        .feedback-message.show { display: flex; }

        /* Agendamentos */
        .appointment-item {
            background: var(--secondary); border-radius: 20px; padding: 20px 25px;
            margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;
            border-left: 6px solid #CFA72D; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .details-group { display: flex; flex-direction: column; gap: 5px; }
        .client-name { font-weight: 700; color: #967518; font-size: 1.1em; margin-bottom: 5px; }
        .details { font-size: 0.95em; color: #555; display: flex; align-items: center; }
        .details i { color: #CFA72D; margin-right: 10px; width: 15px; text-align: center; }
        .price-tag { font-size: 1.3em; font-weight: 700; color: var(--price-green); margin-left: 20px; }

        .date-filter-group { display: flex; align-items: center; gap: 10px; margin-left: auto; }
        .date-filter-group.hidden { display: none; }
        .date-filter-group input { padding: 8px 12px; border: 1px solid var(--accent); border-radius: 8px; color: #555;}
        
        .logout-button { background: none; border: none; color: var(--accent); font-weight: 600; cursor: pointer; margin-left: 20px; font-size: 1em; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* === MODAL DE EXCLUSÃO === */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(4px); opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-backdrop.show { display: flex; opacity: 1; }

        .custom-modal {
            background: var(--light);
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-backdrop.show .custom-modal { transform: scale(1); }

        .custom-modal i.modal-icon { font-size: 3em; color: var(--danger); margin-bottom: 15px; }
        .custom-modal h2 { color: var(--primary); margin-bottom: 10px; font-size: 1.5em; }
        .custom-modal p { color: #666; margin-bottom: 25px; line-height: 1.5; }

        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-actions button { margin: 0; padding: 12px 20px; width: auto; font-size: 1em; }
        .btn-cancel { background: #ccc; border-color: #ccc; color: #333; }
        .btn-cancel:hover { background: #bbb; border-color: #bbb; transform: none; }
        .btn-confirm { background: var(--danger); border-color: var(--danger); color: white; }
        .btn-confirm:hover { background: #d6304c; border-color: #d6304c; }

        @media (max-width: 900px) {
            .header-bar { padding: 10px 15px; }
            .date-filter-group { position: fixed; top: 65px; right: 15px; background: white; padding: 5px; border-radius: 5px; border: 1px solid #ccc; z-index: 40;}
            .appointments-view-container { margin-top: 120px; width: 95%; padding: 20px; }
            .appointment-item { flex-direction: column; align-items: flex-start; }
            .price-tag { align-self: flex-end; margin-top: 10px; }
            .time-group { flex-direction: column; }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div> 

    <div id="modalConfirmacao" class="modal-backdrop">
        <div class="custom-modal">
            <i class="fas fa-trash-alt modal-icon"></i>
            <h2>Tem certeza?</h2>
            <p>Você está prestes a excluir este serviço permanentemente. Esta ação não pode ser desfeita.</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="fecharModalExclusao()">Cancelar</button>
                <button class="btn-confirm" onclick="confirmarExclusao()">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <nav class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-logo-area">
            <img src="imagens/Imagem do WhatsApp de 2025-11-17 à(s) 19.55.45_787eb28d.jpg" alt="Logo" onerror="this.src='https://via.placeholder.com/120?text=Logo'"> 
        </div>
        
        <h3 style="color: var(--accent); padding: 15px 25px; border-bottom: 2px solid var(--accent);">
            <i class="fas fa-cog"></i> Gerenciamento
        </h3>

        <a href="clientebar.html"><i class="fas fa-calendar-plus"></i> Novo Agendamento</a>

        <a onclick="router('agendamentos'); toggleSidebar();"><i class="fas fa-calendar-check"></i> Agendamentos</a>
        <a onclick="router('cadastrarBarbeiro'); toggleSidebar();"><i class="fas fa-user-plus"></i> Cadastrar Barbeiro</a>
        
        <div class="menu-item" onclick="toggleSubMenu('serviceSubMenu')">
            <span><i class="fas fa-scissors"></i> Gerenciar Serviços</span>
            <i class="fas fa-caret-down"></i>
        </div>
        
        <div id="serviceSubMenu" class="submenu">
            <a onclick="router('cadastrarServico'); toggleSidebar();" class="submenu-item"><i class="fas fa-plus"></i> Cadastrar Serviço</a>
            <a onclick="router('editarServico'); toggleSidebar();" class="submenu-item"><i class="fas fa-edit"></i> Editar Serviço</a>
            <a onclick="router('excluirServico'); toggleSidebar();" class="submenu-item"><i class="fas fa-trash-alt"></i> Excluir Serviço</a>
        </div>
    </nav>

    <div class="header-bar">
        <div class="menu-left" style="display: flex; align-items: center;">
            <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
            <span class="logo-text" onclick="router('agendamentos')"><i class="fas fa-calendar-alt"></i> Barbearia</span>
        </div>

        <div class="date-filter-group" id="headerDateFilter">
            <label for="appointmentDate"><i class="fas fa-search" style="color: var(--accent);"></i></label>
            <input type="date" id="appointmentDate">
            <button style="background:none; border:none; cursor:pointer; color:var(--accent); font-size:1.2em;" onclick="fetchAppointments()"><i class="fas fa-sync-alt"></i></button>
        </div>

        <button class="logout-button" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>

    <div class="appointments-view-container">
        <h1 id="pageTitle">Agendamentos</h1>
        <p id="pageSubtitle" class="subtitle"></p>
        <div id="globalMessage" class="feedback-message"></div>
        <div id="dynamicContent"></div>
    </div>

    <script>
        const headerDateFilter = document.getElementById('headerDateFilter');
        const globalMessage = document.getElementById('globalMessage');
        const pageTitle = document.getElementById('pageTitle');
        const pageSubtitle = document.getElementById('pageSubtitle');
        
        let idParaExcluir = null;

        function getTodayDateString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        document.getElementById('appointmentDate').value = getTodayDateString();

        function showFeedback(msg, type) {
            globalMessage.className = `feedback-message ${type} show`;
            globalMessage.innerHTML = msg;
            if(type === 'success') setTimeout(() => { globalMessage.className = 'feedback-message'; }, 3000);
        }

        // --- ROTEADOR (SPA) ---
        function router(rota) {
            const contentDiv = document.getElementById('dynamicContent');
            const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
            
            contentDiv.innerHTML = ''; 
            globalMessage.className = 'feedback-message';
            
            if (rota === 'agendamentos') {
                headerDateFilter.classList.remove('hidden');
                pageTitle.innerHTML = `<i class="fas fa-calendar-alt"></i> Agendamentos`;
                pageSubtitle.textContent = `Lista de horários de ${usuario ? usuario.nome : 'Barbeiro'}`;
                contentDiv.innerHTML = '<div id="appointmentsList" class="appointment-list"><p style="text-align:center">Carregando...</p></div>';
                fetchAppointments();

            } else if (rota === 'cadastrarBarbeiro') {
                headerDateFilter.classList.add('hidden');
                pageTitle.innerHTML = `<i class="fas fa-user-plus"></i> Cadastro de Barbeiro`;
                pageSubtitle.textContent = "Crie sua conta e defina seu horário de trabalho";
                renderizarFormularioBarbeiro(contentDiv);

            } else if (rota === 'cadastrarServico') {
                headerDateFilter.classList.add('hidden');
                pageTitle.innerHTML = `<i class="fas fa-plus-circle"></i> Criar Serviço`;
                pageSubtitle.textContent = "Novo Serviço";
                renderizarFormularioServico(contentDiv);

            } else if (rota === 'editarServico') {
                headerDateFilter.classList.add('hidden');
                pageTitle.innerHTML = `<i class="fas fa-edit"></i> Editar Serviço`;
                pageSubtitle.textContent = "Selecione um serviço para alterar seus dados";
                renderizarFormularioEditarServico(contentDiv); // Agora carrega a lista automaticamente

            } else if (rota === 'excluirServico') {
                headerDateFilter.classList.add('hidden');
                pageTitle.innerHTML = `<i class="fas fa-trash-alt"></i> Excluir Serviço`;
                pageSubtitle.textContent = "Selecione um serviço para remover do sistema";
                renderizarFormularioExcluirServico(contentDiv); // Agora carrega a lista automaticamente
            }
        }

        // --- RENDERIZADORES ---

        function renderizarFormularioBarbeiro(container) {
            container.innerHTML = `
                <form onsubmit="salvarBarbeiro(event)">
                    <label><i class="fas fa-user"></i> Nome completo</label><input type="text" id="name" required>
                    <label><i class="fas fa-phone"></i> Telefone</label><input type="text" id="telefone" required>
                    <label><i class="fas fa-envelope"></i> E-mail</label><input type="email" id="email" required>
                    <label><i class="fas fa-lock"></i> Senha</label><input type="password" id="password" required>
                    <hr style="border: 1px solid var(--accent); margin: 15px 0; opacity: 0.5;">
                    <label><i class="fas fa-clock"></i> Expediente</label>
                    <div class="time-group">
                        <div><label style="font-size:0.9em">Início</label><input type="time" id="inicio_expediente" required></div>
                        <div><label style="font-size:0.9em">Fim</label><input type="time" id="fim_expediente" required></div>
                    </div>
                    <label><i class="fas fa-utensils"></i> Almoço</label>
                    <div class="time-group">
                        <div><label style="font-size:0.9em">Início</label><input type="time" id="inicio_almoco" required></div>
                        <div><label style="font-size:0.9em">Fim</label><input type="time" id="fim_almoco" required></div>
                    </div>
                    <button type="submit" class="btn-submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
                </form>`;
        }

        function renderizarFormularioServico(container) {
            container.innerHTML = `
                <form onsubmit="salvarServico(event)">
                    <label><i class="fas fa-tag"></i> Nome</label><input type="text" id="nome" required>
                    <label><i class="fas fa-dollar-sign"></i> Preço (R$)</label><input type="number" id="preco" step="0.01" required>
                    <label><i class="fas fa-clock"></i> Duração (min)</label><input type="number" id="duracao" required>
                    <button type="submit" class="btn-submit"><i class="fas fa-plus"></i> Criar</button>
                </form>`;
        }

        // --- NOVA FUNÇÃO DE EDITAR COM SELECT ---
        async function renderizarFormularioEditarServico(container) {
            container.innerHTML = '<p style="text-align:center">Carregando serviços...</p>';
            try {
                // Busca a lista de serviços na API
                const response = await fetch("http://127.0.0.1:8000/servicos/");
                const servicos = await response.json();
                
                // Monta as opções do Select
                let options = '<option value="">-- Selecione um serviço --</option>';
                servicos.forEach(s => {
                    options += `<option value="${s.idservicos}">${s.nome}</option>`;
                });

                container.innerHTML = `
                    <form onsubmit="atualizarServico(event)">
                        <label><i class="fas fa-list"></i> Escolha o Serviço</label>
                        <select id="id_servico" onchange="buscarServico()" required style="margin-bottom:20px;">
                            ${options}
                        </select>
                        
                        <div id="editFields" style="display:none; border-top: 1px solid #ccc; padding-top: 20px; margin-top: 10px;">
                            <label><i class="fas fa-tag"></i> Nome</label><input type="text" id="eNome" required>
                            <label><i class="fas fa-dollar-sign"></i> Preço</label><input type="number" id="ePreco" step="0.01" required>
                            <label><i class="fas fa-clock"></i> Duração (min)</label><input type="number" id="eDuracao" required>
                            <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Salvar Alterações</button>
                        </div>
                    </form>`;
            } catch (e) {
                container.innerHTML = '<p style="color:red; text-align:center">Erro ao carregar serviços.</p>';
            }
        }

        // --- NOVA FUNÇÃO DE EXCLUIR COM SELECT ---
        async function renderizarFormularioExcluirServico(container) {
            container.innerHTML = '<p style="text-align:center">Carregando serviços...</p>';
            try {
                const response = await fetch("http://127.0.0.1:8000/servicos/");
                const servicos = await response.json();
                
                let options = '<option value="">-- Selecione para EXCLUIR --</option>';
                servicos.forEach(s => {
                    options += `<option value="${s.idservicos}">${s.nome}</option>`;
                });

                container.innerHTML = `
                    <form onsubmit="abrirModalExclusao(event)">
                        <label><i class="fas fa-list"></i> Serviço a remover</label>
                        <select id="del_id" required style="margin-bottom:20px;">
                            ${options}
                        </select>
                        <button type="submit" class="btn-submit btn-danger"><i class="fas fa-trash-alt"></i> Excluir Definitivamente</button>
                    </form>`;
            } catch (e) {
                container.innerHTML = '<p style="color:red; text-align:center">Erro ao carregar serviços.</p>';
            }
        }

        // --- LÓGICA DO MODAL (POPUP) ---
        function abrirModalExclusao(e) {
            e.preventDefault();
            const id = document.getElementById("del_id").value;
            if(!id) { showFeedback("Selecione um serviço.", "error"); return; }
            
            idParaExcluir = id;
            const modal = document.getElementById("modalConfirmacao");
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add("show"), 10);
        }

        function fecharModalExclusao() {
            const modal = document.getElementById("modalConfirmacao");
            modal.classList.remove("show");
            setTimeout(() => { modal.style.display = "none"; idParaExcluir = null; }, 300);
        }

        // --- LÓGICA DE API ---

        async function salvarBarbeiro(e) {
            e.preventDefault();
            const data = {
                nome: document.getElementById("name").value,
                telefone: document.getElementById("telefone").value.replace(/\D/g, ''),
                email: document.getElementById("email").value,
                senha: document.getElementById("password").value,
                is_barbeiro: true,
                inicio_expediente: document.getElementById("inicio_expediente").value + ":00",
                fim_expediente: document.getElementById("fim_expediente").value + ":00",
                inicio_almoco: document.getElementById("inicio_almoco").value + ":00",
                fim_almoco: document.getElementById("fim_almoco").value + ":00"
            };
            try {
                const res = await fetch("http://127.0.0.1:8000/usuarios/", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
                
                // --- ATUALIZADO: FEEDBACK E DELAY ---
                if (res.ok) { 
                    showFeedback('<i class="fas fa-check-circle"></i> Barbeiro cadastrado com sucesso!', "success");
                    e.target.reset(); // Limpa formulário
                    setTimeout(() => { router('agendamentos'); }, 1500); // Espera 1.5s
                }
                else { 
                    const err = await res.json(); 
                    showFeedback(`Erro: ${err.detail}`, "error"); 
                }
            } catch (e) { showFeedback("Erro conexão", "error"); }
        }

        async function salvarServico(e) {
            e.preventDefault();
            const data = {
                nome: document.getElementById("nome").value,
                preco: parseFloat(document.getElementById("preco").value),
                duracao_min: parseInt(document.getElementById("duracao").value)
            };
            try {
                const res = await fetch("http://127.0.0.1:8000/servicos/", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
                
                // --- ATUALIZADO: FEEDBACK E DELAY ---
                if (res.ok) { 
                    showFeedback('<i class="fas fa-check-circle"></i> Serviço criado com sucesso!', "success");
                    e.target.reset();
                    setTimeout(() => { router('agendamentos'); }, 1500); 
                }
                else { showFeedback("Erro ao criar.", "error"); }
            } catch (e) { showFeedback("Erro conexão", "error"); }
        }

        // --- FUNÇÃO BUSCAR AJUSTADA PARA O SELECT ---
        async function buscarServico() {
            const id = document.getElementById("id_servico").value;
            const editArea = document.getElementById("editFields");
            
            // Se não tiver ID (opção "Selecione..."), esconde os campos e limpa
            if(!id) {
                editArea.style.display = 'none';
                return;
            }

            try {
                const res = await fetch(`http://127.0.0.1:8000/servicos/${id}`);
                if(res.ok) {
                    const data = await res.json();
                    editArea.style.display = 'block';
                    document.getElementById("eNome").value = data.nome;
                    document.getElementById("ePreco").value = data.preco;
                    document.getElementById("eDuracao").value = data.duracao_min;
                } else { 
                    showFeedback("Erro ao buscar detalhes.", "error"); 
                    editArea.style.display = 'none';
                }
            } catch (e) { showFeedback("Erro conexão", "error"); }
        }

        async function atualizarServico(e) {
            e.preventDefault();
            const id = document.getElementById("id_servico").value;
            const data = {
                nome: document.getElementById("eNome").value,
                preco: parseFloat(document.getElementById("ePreco").value),
                duracao_min: parseInt(document.getElementById("eDuracao").value)
            };
            try {
                const res = await fetch(`http://127.0.0.1:8000/servicos/${id}`, { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
                
                // --- ATUALIZADO: FEEDBACK E DELAY ---
                if (res.ok) { 
                    showFeedback('<i class="fas fa-check-circle"></i> Serviço atualizado com sucesso!', "success"); 
                    setTimeout(() => { router('agendamentos'); }, 1500);
                }
                else { showFeedback("Erro atualização", "error"); }
            } catch (e) { showFeedback("Erro conexão", "error"); }
        }

        async function confirmarExclusao() {
            fecharModalExclusao();
            if(!idParaExcluir) return;

            try {
                const res = await fetch(`http://127.0.0.1:8000/servicos/${idParaExcluir}`, { method: "DELETE" });
                if (res.ok) { 
                    showFeedback('<i class="fas fa-check-circle"></i> Serviço excluído com sucesso!', "success");
                    document.getElementById("del_id").value = ""; 
                    setTimeout(() => { router('agendamentos'); }, 1500);
                } else { 
                    showFeedback("Erro ao excluir. Verifique se o ID existe.", "error"); 
                }
            } catch (e) { 
                showFeedback("Erro de conexão.", "error"); 
            }
        }

        async function fetchAppointments() {
            const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
            if (!usuario) { alert("Login necessário"); window.location.href = "main.html"; return; }
            const date = document.getElementById("appointmentDate").value;
            const lista = document.getElementById("appointmentsList");
            if(!lista) return;
            
            const [ano, mes, dia] = date.split('-');
            const dataFmt = `${dia}/${mes}/${ano}`;

            try {
                const res = await fetch(`http://127.0.0.1:8000/agendamento/barbeiro/agendamentos/?barbeiro_id=${usuario.idusuario}&data=${date}`);
                const data = await res.json();
                lista.innerHTML = "";
                if(!data.length) return lista.innerHTML = `<p style="text-align:center; padding:20px; color:#999;">Sem agendamentos para ${dataFmt}</p>`;
                
                data.forEach(a => {
                    const ini = a.data_hora_inicio ? a.data_hora_inicio.split('T')[1].slice(0,5) : '--:--';
                    const fim = a.data_hora_fim ? a.data_hora_fim.split('T')[1].slice(0,5) : '--:--';
                    const preco = parseFloat(a.preco||0).toFixed(2).replace('.', ',');
                    
                    const item = document.createElement("div");
                    item.className = "appointment-item";
                    item.innerHTML = `
                        <div class="details-group">
                            <div class="client-name"><i class="fas fa-user"></i> Cliente: ${a.cliente || '---'}</div>
                            <div class="details"><i class="fas fa-calendar-alt"></i> Data: ${dataFmt}</div>
                            <div class="details"><i class="fas fa-clock"></i> Horário: ${ini} - ${fim}</div>
                            <div class="details"><i class="fas fa-scissors"></i> Serviço: ${a.servico || '---'}</div>
                        </div>
                        <div class="price-tag">R$ ${preco}</div>
                    `;
                    lista.appendChild(item);
                });
            } catch (e) { lista.innerHTML = "<p style='color:red; text-align:center'>Erro ao carregar</p>"; }
        }

        function toggleSidebar() { document.getElementById('sidebarMenu').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
        function toggleSubMenu(id) { const sm = document.getElementById(id); sm.classList.contains('open') ? (sm.style.maxHeight='0', setTimeout(()=>sm.classList.remove('open'),300)) : (sm.classList.add('open'), sm.style.maxHeight=sm.scrollHeight+"px"); }
        function logout() { localStorage.removeItem("usuarioLogado"); window.location.href="main.html"; }
        document.getElementById('appointmentDate').addEventListener('change', fetchAppointments);
        router('agendamentos');
    </script>
