<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Novo Agendamento - Barbearia</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #333333;
            --secondary: #f0f0f0;
            --accent: #A18522;
            --highlight: #D4AF37;
            --light: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #f9f9f9 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .background-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('imagens/Imagem do WhatsApp de 2025-11-17 à(s) 19.55.45_787eb28d.jpg') no-repeat center center;
            background-size: cover; opacity: 0.1; z-index: -2; pointer-events: none;
        }

        /* --- CORREÇÃO DO HEADER BAR --- */
        .header-bar {
            background: var(--light); 
            border: 2px solid var(--accent); 
            padding: 15px 20px;
            border-radius: var(--border-radius); 
            color: var(--accent); 
            box-shadow: var(--shadow); 
            margin-bottom: 20px; 
            position: relative;
            z-index: 10; 
            flex-shrink: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 60px;
            width: 95%;
            max-width: 1100px;
        }

        .header-bar .btn-voltar {
            position: absolute;
            left: 20px;
            text-decoration: none; 
            color: inherit; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            font-size: 0.9em;
            font-weight: 600;
            transition: var(--transition);
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-bar .btn-voltar:hover {
            transform: translateX(-3px);
            color: var(--highlight);
        }

        .header-bar .page-title {
            font-size: 1.5em; 
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .header-bar { padding: 10px; }
            .header-bar .page-title { font-size: 1.2em; }
            .header-bar .btn-voltar span { display: none; }
            .header-bar .btn-voltar i { font-size: 1.2em; }
        }

        .client-container {
            background: var(--light); border: 2px solid var(--accent); border-radius: var(--border-radius);
            padding: 30px; width: 95%; max-width: 1100px; max-height: 85vh;
            display: flex; flex-direction: column; box-shadow: var(--shadow); position: relative; z-index: 1; overflow: hidden;
        }

        .client-container h1 {
            color: var(--accent); font-size: 2em; margin: 0 0 20px 0; text-align: center; font-weight: 700; flex-shrink: 0;
        }

        /* Stepper */
        .stepper { display: flex; justify-content: center; margin-bottom: 20px; position: relative; z-index: 1; flex-shrink: 0; }
        .stepper::before {
            content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, var(--highlight), var(--accent)); z-index: -1; transform: translateY(-50%);
        }
        .stepper-item { display: flex; flex-direction: column; align-items: center; position: relative; flex: 1; }
        .stepper-circle {
            width: 50px; height: 50px; border-radius: 50%; background: var(--secondary); display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-weight: 600; font-size: 1.2em; transition: var(--transition); box-shadow: var(--shadow); margin-bottom: 6px; z-index: 2; border: 2px solid white;
        }
        .stepper-item.active .stepper-circle { background: var(--highlight); color: var(--light); transform: scale(1.1); }
        .stepper-item.completed .stepper-circle { background: #28a745; color: var(--light); }
        .stepper-text { font-size: 0.9em; color: var(--primary); font-weight: 500; background: var(--light); padding: 0 5px; }
        .stepper-item.active .stepper-text { color: var(--highlight); font-weight: 600; }

        /* Form e Steps */
        form { display: flex; flex-direction: column; flex: 1; min-height: 0; overflow: hidden; }
        .step { display: none; animation: slideIn 0.4s ease-out; overflow-y: auto; padding: 5px; flex: 1; }
        .step.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .step h2 { color: var(--accent); font-size: 1.4em; margin-bottom: 20px; text-align: center; font-weight: 600; }

        /* Cards */
        .barbers-grid, .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; padding-bottom: 10px; }
        .barber-card, .service-card {
            background: var(--light); border: 2px solid var(--accent); border-radius: var(--border-radius);
            padding: 20px; text-align: center; cursor: pointer; transition: var(--transition);
            box-shadow: var(--shadow); display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .barber-card:hover, .service-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); }
        .barber-card.selected, .service-card.selected { border-color: var(--highlight); box-shadow: 0 0 0 4px rgba(103, 209, 3, 0.89); }
        .barber-card img, .service-card img { width: 90px; height: 90px; object-fit: cover; border-radius: 50%; margin-bottom: 12px; border: 4px solid var(--accent); }
        .barber-name, .service-name { font-weight: 600; color: var(--primary); font-size: 1.1em; margin-top: 5px; }

        /* Inputs e Select */
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 6px; color: var(--accent); font-weight: 600; font-size: 1em; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid var(--accent); border-radius: var(--border-radius); font-size: 1em; background: var(--light); }
        
        select {
            width: 100%; padding: 15px; border: 2px solid var(--accent); border-radius: var(--border-radius);
            font-size: 1em; background-color: white; color: #333; outline: none; cursor: pointer;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23B08D28%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 15px top 50%; background-size: 12px auto; appearance: none;
        }

        /* Botões */
        .navigation-buttons { display: flex; justify-content: space-between; margin-top: 15px; gap: 12px; flex-shrink: 0; padding-top: 12px; border-top: 1px solid rgba(0,0,0,0.05); }
        .navigation-buttons button {
            flex: 1; padding: 12px 20px; border: 2px solid var(--accent); border-radius: var(--border-radius);
            background: var(--light); color: var(--accent); font-size: 1em; font-weight: 700; cursor: pointer; transition: var(--transition); box-shadow: var(--shadow);
        }
        .navigation-buttons button:hover { background: var(--accent); color: var(--light); transform: translateY(-2px); }
        .navigation-buttons button:disabled { background: #ccc; color: #666; border-color: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Horários */
        .times-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .time-button {
            padding: 12px 18px; border: 2px solid var(--accent); border-radius: 10px;
            background: var(--secondary); color: var(--primary); cursor: pointer; font-weight: 500; font-size: 1em; transition: var(--transition);
        }
        .time-button:hover { background: var(--accent); color: var(--light); }
        .time-button.selected { background: #28a745; border-color: #28a745; color: var(--light); }

        /* Mensagens */
        .message-container {
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; border-radius: var(--border-radius); color: var(--light); font-weight: 600; z-index: 2000;
            display: none; opacity: 0; transition: var(--transition); box-shadow: var(--shadow); width: 85%; text-align: center;
        }
        .message-container.success { background: #28a745; }
        .message-container.error { background: #e94560; }
        .message-container.show { display: block; opacity: 1; animation: bounceIn 0.5s ease-out; }
        @keyframes bounceIn { 0% { transform: translateX(-50%) scale(0.3); opacity: 0; } 50% { transform: translateX(-50%) scale(1.05); } 100% { transform: translateX(-50%) scale(1); opacity: 1; } }

        @media (max-width: 768px) {
            .client-container { padding: 20px; width: 95%; max-height: 90vh; }
            .barbers-grid, .services-grid { grid-template-columns: 1fr 1fr; gap: 15px; } 
            .barber-card img, .service-card img { width: 80px; height: 80px; }
            .barber-name, .service-name { font-size: 0.95em; }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>
    <div class="message-container" id="messageContainer"></div>

    <div class="header-bar">
        <a href="horasmarcadas.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> <span>Voltar</span>
        </a>
        <div class="page-title">
            <i class="fas fa-calendar-plus"></i> Novo Agendamento
        </div>
    </div>

    <div class="client-container">
        <h1>Criar Agendamento</h1>

        <div class="stepper">
            <div class="stepper-item active" id="stepper1">
                <div class="stepper-circle"><i class="fas fa-user"></i></div>
                <div class="stepper-text">Cliente</div>
            </div>
            <div class="stepper-item" id="stepper2">
                <div class="stepper-circle"><i class="fas fa-user-tie"></i></div>
                <div class="stepper-text">Barbeiro</div>
            </div>
            <div class="stepper-item" id="stepper3">
                <div class="stepper-circle"><i class="fas fa-scissors"></i></div>
                <div class="stepper-text">Serviço</div>
            </div>
            <div class="stepper-item" id="stepper4">
                <div class="stepper-circle"><i class="fas fa-calendar-alt"></i></div>
                <div class="stepper-text">Data</div>
            </div>
        </div>

        <form id="clientAppointmentForm">
            <div class="step active" id="step1">
                <h2><i class="fas fa-user"></i> Selecione o Cliente</h2>
                <div class="form-group" style="margin-top:20px;">
                    <label>Cliente:</label>
                    <select id="clientSelect" required style="font-size:1.1em;">
                        <option value="">-- Carregando clientes --</option>
                    </select>
                </div>
            </div>

            <div class="step" id="step2">
                <h2><i class="fas fa-user-tie"></i> Escolha o Barbeiro</h2>
                <div id="barbersGrid" class="barbers-grid"></div>
                <input type="hidden" id="barber" required>
            </div>

            <div class="step" id="step3">
                <h2><i class="fas fa-scissors"></i> Escolha o Serviço</h2>
                <div id="servicesGrid" class="services-grid"></div>
                <input type="hidden" id="service" required>
            </div>

            <div class="step" id="step4">
                <h2><i class="fas fa-calendar-alt"></i> Data e Hora</h2>
                <div class="form-group">
                    <label>Data:</label>
                    <input type="text" id="appointmentDate" required placeholder="Toque para selecionar">
                </div>

                <div class="form-group">
                    <label>Horários:</label>
                    <div id="availableTimes" class="times-grid">
                        <p style="text-align:center; width:100%; color:#666;">Selecione data e serviço.</p>
                    </div>
                    <input type="hidden" id="appointmentTime" required>
                </div>

                <div class="form-group">
                    <label for="observacaoInput">Observação (Opcional):</label>
                    <textarea id="observacaoInput" rows="3" placeholder="Ex: Cliente pediu atenção especial..." 
                        style="width: 100%; padding: 12px 15px; border: 2px solid var(--accent); border-radius: var(--border-radius); font-size: 1em; background: var(--light); font-family: 'Inter', sans-serif; resize: none;"></textarea>
                </div>
                </div>

            <div class="navigation-buttons">
                <button type="button" id="prevBtn" disabled><i class="fas fa-arrow-left"></i> Voltar</button>
                <button type="button" id="nextBtn">Próximo <i class="fas fa-arrow-right"></i></button>
                <button type="submit" id="submitBtn" style="display: none;"><i class="fas fa-check"></i> Confirmar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

    <script>
        function calcularHoraFim(horaInicioStr, duracaoMinutos) {
            const [h, m, s] = horaInicioStr.split(':').map(Number);
            let date = new Date(); date.setFullYear(2000, 0, 1); date.setHours(h, m, s || 0, 0);
            date.setMinutes(date.getMinutes() + duracaoMinutos);
            return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            let currentStep = 1; 
            const totalSteps = 4;
            
            const steps = document.querySelectorAll('.step');
            const stepperItems = document.querySelectorAll('.stepper-item');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            // Inputs
            const clientSelect = document.getElementById("clientSelect");
            const barberSelectHidden = document.getElementById("barber");
            const serviceSelectHidden = document.getElementById("service");
            const dateInput = document.getElementById("appointmentDate");
            const timeInputHidden = document.getElementById("appointmentTime");

            const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
            if (!usuarioLogado) { alert("Faça login"); window.location.href="main.html"; }

            function showMessage(text, type) {
                const msg = document.getElementById("messageContainer");
                msg.textContent = text; msg.className = `message-container show ${type}`;
                setTimeout(() => msg.classList.remove("show"), 4000);
            }

            function getServiceDuration() {
                const s = document.querySelector('.service-card.selected');
                return s ? parseInt(s.dataset.duration) : 30;
            }

            function updateStepper(step) {
                stepperItems.forEach((item, index) => {
                    item.classList.remove('active', 'completed');
                    if (index + 1 < step) item.classList.add('completed');
                    else if (index + 1 === step) item.classList.add('active');
                });
            }

            function showStep(step) {
                steps.forEach(s => s.classList.remove('active'));
                document.getElementById(`step${step}`).classList.add('active');
                prevBtn.disabled = step === 1;
                nextBtn.style.display = step === totalSteps ? 'none' : 'inline-block';
                submitBtn.style.display = step === totalSteps ? 'inline-block' : 'none';
                if (step === 4) carregarHorarios();
            }

            prevBtn.addEventListener('click', () => { if (currentStep > 1) { currentStep--; showStep(currentStep); updateStepper(currentStep); } });

            nextBtn.addEventListener('click', () => {
                if (currentStep < totalSteps) {
                    if (currentStep === 1 && !clientSelect.value) return showMessage("Selecione um cliente!", "error");
                    if (currentStep === 2 && !barberSelectHidden.value) return showMessage("Selecione um barbeiro!", "error");
                    if (currentStep === 3 && !serviceSelectHidden.value) return showMessage("Selecione um serviço!", "error");
                    currentStep++; showStep(currentStep); updateStepper(currentStep);
                }
            });

            // --- CARREGAR CLIENTES ---
            async function carregarClientes() {
                try {
                    const resp = await fetch("http://127.0.0.1:8000/usuarios/");
                    const usuarios = await resp.json();
                    const clientes = usuarios.filter(u => !u.is_barbeiro);
                    
                    clientSelect.innerHTML = '<option value="">-- Selecione um cliente --</option>';
                    clientes.forEach(c => {
                        const opt = document.createElement("option");
                        opt.value = c.idusuario;
                        opt.text = `${c.nome} (${c.email})`;
                        clientSelect.appendChild(opt);
                    });
                } catch(e) { clientSelect.innerHTML = '<option>Erro ao carregar</option>'; }
            }

            // --- CARREGAR BARBEIROS ---
            async function carregarBarbeiros() {
                try {
                    const resp = await fetch("http://127.0.0.1:8000/usuarios/");
                    const usuarios = await resp.json();
                    const barbeiros = usuarios.filter(u => u.is_barbeiro);
                    const grid = document.getElementById("barbersGrid"); grid.innerHTML = "";
                    const fotos = { "Arthur": "imagens/arthur.jpg", "Luiz Fernando": "imagens/luiz.jpg", "Davi Menezes": "imagens/davi.jpg" };

                    barbeiros.forEach(b => {
                        const card = document.createElement("div"); card.className = "barber-card";
                        card.dataset.barberId = b.idusuario;
                        card.innerHTML = `<img src="${fotos[b.nome] || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"><div class="barber-name">${b.nome}</div>`;
                        card.onclick = () => {
                            document.querySelectorAll(".barber-card").forEach(c => c.classList.remove("selected"));
                            card.classList.add("selected"); barberSelectHidden.value = b.idusuario;
                            document.getElementById("availableTimes").innerHTML = "<p>Selecione a data.</p>";
                            if(dateInput._flatpickr) dateInput._flatpickr.clear();
                        };
                        grid.appendChild(card);
                    });
                } catch (e) { document.getElementById("barbersGrid").innerHTML = "<p>Erro API</p>"; }
            }

            // --- CARREGAR SERVIÇOS ---
            async function carregarServicos() {
                try {
                    const resp = await fetch("http://127.0.0.1:8000/servicos/");
                    const servicos = await resp.json();
                    const grid = document.getElementById("servicesGrid"); grid.innerHTML = "";
                    const fotos = { "Cabelo": "imagens/cabelo.png", "Barba": "imagens/barba.png", "Completo": "imagens/completo.png", "Pezinho": "imagens/pezinho.png" };

                    servicos.forEach(s => {
                        const card = document.createElement("div"); card.className = "service-card";
                        card.dataset.serviceId = s.idservicos;
                        const dur = s.duracao_min || s.duracao || 30; 
                        card.dataset.duration = dur;
                        card.innerHTML = `<img src="${fotos[s.nome] || 'https://cdn-icons-png.flaticon.com/512/3761/3761899.png'}"><div class="service-name">${s.nome}</div><small style="display:block;margin-top:5px;font-size:1em;color:#666">${dur} min - R$ ${parseFloat(s.preco).toFixed(2)}</small>`;
                        card.onclick = () => {
                            document.querySelectorAll(".service-card").forEach(c => c.classList.remove("selected"));
                            card.classList.add("selected"); serviceSelectHidden.value = s.idservicos;
                            document.getElementById("availableTimes").innerHTML = "<p>Selecione a data.</p>";
                            if(dateInput._flatpickr) dateInput._flatpickr.clear();
                        };
                        grid.appendChild(card);
                    });
                } catch (e) { document.getElementById("servicesGrid").innerHTML = "<p>Erro API</p>"; }
            }

            // --- CARREGAR HORÁRIOS ---
            async function carregarHorarios() {
                const [bId, sId, dt] = [barberSelectHidden.value, serviceSelectHidden.value, dateInput.value];
                const div = document.getElementById("availableTimes");
                div.innerHTML = ""; timeInputHidden.value = "";
                
                if (!bId || !sId || !dt) return;
                
                div.innerHTML = "<p>Buscando horários...</p>";
                const duracao = getServiceDuration();

                try {
                    const url = `http://127.0.0.1:8000/agendamento/agendamento/disponibilidade/?barbeiro_id=${bId}&servico_id=${sId}&data=${dt}`;
                    const resp = await fetch(url);
                    const data = await resp.json(); 
                    
                    div.innerHTML = "";
                    let lista = [];
                    if (Array.isArray(data)) lista = data;
                    else if (data.horarios_disponiveis) lista = data.horarios_disponiveis;

                    if (!lista || !lista.length) { 
                        div.innerHTML = "<p>Sem horários disponíveis para esta data.</p>"; return; 
                    }
                    
                    lista.forEach(h => {
                        const horaInicio = h.horario || h.hora_inicio || h.time || h; 
                        if(!horaInicio || typeof horaInicio !== 'string') return;
                        const horaFim = calcularHoraFim(horaInicio, duracao);

                        const btn = document.createElement("button"); 
                        btn.className = "time-button"; 
                        btn.type = "button";
                        btn.textContent = `${horaInicio.substring(0, 5)} - ${horaFim.substring(0, 5)}`;
                        
                        btn.onclick = () => {
                            document.querySelectorAll(".time-button").forEach(x => x.classList.remove("selected"));
                            btn.classList.add("selected"); 
                            timeInputHidden.value = horaInicio; 
                        };
                        div.appendChild(btn);
                    });
                } catch (e) { 
                    div.innerHTML = `<p style="color:red; font-size:0.8em">Erro de conexão.</p>`; 
                }
            }

            flatpickr(dateInput, { dateFormat: "Y-m-d", minDate: "today", locale: "pt", disableMobile: "true", onChange: () => { if (currentStep === 4) carregarHorarios(); } });

            document.getElementById("clientAppointmentForm").onsubmit = async (e) => {
                e.preventDefault();
                if (!timeInputHidden.value) return showMessage("Escolha um horário!", "error");
                
                const hIni = timeInputHidden.value; 
                const hFim = calcularHoraFim(hIni, getServiceDuration());
                
                // CAPTURA A OBSERVAÇÃO
                const obsValor = document.getElementById("observacaoInput").value;

                try {
                    const res = await fetch("http://127.0.0.1:8000/agendamento/agendamento/", {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            cliente_id: parseInt(clientSelect.value), 
                            barbeiro_id: parseInt(barberSelectHidden.value), 
                            servico_id: parseInt(serviceSelectHidden.value),
                            data_hora_inicio: `${dateInput.value}T${hIni}`, 
                            data_hora_fim: `${dateInput.value}T${hFim}`,
                            data: dateInput.value, hora_inicio: hIni, hora_fim: hFim, 
                            observacao: obsValor || "Agendado pelo Painel", // USA O VALOR DIGITADO OU PADRÃO
                            status_id: 1
                        })
                    });
                    if (res.ok) { 
                        showMessage("Agendamento realizado!", "success");
                        setTimeout(() => window.location.href = "horasmarcadas.html", 2000); 
                    }
                    else { const err = await res.json(); showMessage(err.detail || "Erro ao agendar.", "error"); }
                } catch (e) { showMessage("Erro de conexão.", "error"); }
            };

            carregarClientes(); carregarBarbeiros(); carregarServicos(); showStep(currentStep); updateStepper(currentStep);
        });
    </script>
