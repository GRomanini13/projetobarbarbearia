<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Barbearia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #333333;
            --secondary: #f0f0f0;
            --accent: #A18522;
            --highlight: #D4AF37;
            --light: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* Remove highlight azul ao tocar no mobile */
        }

        /* -------------------------- */
        /* BODY & BACKGROUND */
        /* -------------------------- */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #f9f9f9 100%);
            color: var(--primary);
            min-height: 100vh;
            /* Altura dinâmica para corrigir barra de navegação mobile */
            min-height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
            padding: 20px; /* Margem de segurança para não colar nas bordas */
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(161, 133, 34, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imagens/Imagem do WhatsApp de 2025-11-17 à(s) 19.55.45_787eb28d.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        /* CONTAINER PRINCIPAL */
        .login-container {
            background: var(--light);
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            margin-bottom: 20px;
            object-fit: cover; /* Garante que a imagem não distorça */
        }

        .logo h1 {
            color: var(--accent);
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 700;
            line-height: 1.2;
        }

        .logo p {
            color: var(--primary);
            font-size: 1em;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 600;
            font-size: 1em;
            text-align: left;
        }

        input {
            padding: 16px 20px;
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            font-size: 16px; /* Tamanho 16px evita zoom automático no iPhone */
            background: var(--light);
            transition: var(--transition);
            box-sizing: border-box;
            font-family: inherit;
            margin-bottom: 20px;
            color: black;
            width: 100%;
        }

        input:focus {
            border-color: var(--highlight);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
            outline: none;
        }

        .error-message {
            display: none;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 600;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            line-height: 1.4;
            text-align: left;
        }

        .error-message.show {
            display: flex;
        }

        button {
            padding: 18px 30px;
            border: 2px solid var(--accent);
            border-radius: var(--border-radius);
            background: var(--accent);
            color: var(--light);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            width: 100%; /* Garante largura total */
        }

        button:hover {
            background: var(--highlight);
            border-color: var(--highlight);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .links {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            gap: 10px;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 5px; /* Aumenta a área de toque */
        }

        .links a:hover {
            color: var(--highlight);
            text-decoration: underline;
        }

        /* -------------------------- */
        /* RESPONSIVIDADE (MOBILE) */
        /* -------------------------- */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 0;
            }

            .logo img {
                width: 80px;
                height: 80px;
            }

            .logo h1 {
                font-size: 1.5em; /* Fonte menor para não quebrar */
            }

            /* No celular, empilha os links para facilitar o toque */
            .links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: 5px;
            }
            
            .links a {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="background-image"></div>

    <div class="login-container">
        <div class="logo">
            <img src="imagens/Imagem do WhatsApp de 2025-11-17 à(s) 19.55.45_787eb28d.jpg" alt="Logo Barbearia" onerror="this.style.display='none'">
            <h1><i class="fas fa-cut"></i> Barbearia Silver Barber</h1>
            <p>Estilo, tradição e elegância</p>
        </div>

        <form id="loginForm">
            <label for="username"><i class="fas fa-user"></i> Usuário (Email)</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

            <label for="password"><i class="fas fa-lock"></i> Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>

            <div class="links">
                <a href="redefinirsenha.html" id="forgotPassword"><i class="fas fa-key"></i> Esqueceu a senha?</a>
                <a href="cadastro.html" id="register"><i class="fas fa-user-plus"></i> Cadastrar-se</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const message = document.getElementById("errorMessage");

        form.addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Resetar mensagem de erro
            message.innerHTML = "";
            message.classList.remove("show");

            if (!username || !password) {
                message.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Por favor, preencha todos os campos.`;
                message.classList.add("show");
                return;
            }

            try {
                const formData = new FormData();
                formData.append("email", username);
                formData.append("senha", password);

                const response = await fetch("http://127.0.0.1:8000/usuarios/login", {
                    method: "POST",
                    body: formData
                });

                if (response.status === 401 || response.status === 404) {
                    message.innerHTML = `<i class="fas fa-times-circle"></i> Usuário ou senha incorretos!`;
                    message.classList.add("show");
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`Erro de servidor (${response.status})`);
                }

                const data = await response.json();

                if (data && data.idusuario) {
                    localStorage.setItem("usuarioLogado", JSON.stringify(data));

                    if (data.is_barbeiro === true) {
                        window.location.href = "horasmarcadas.html";
                    } else {
                        window.location.href = "horasmarcadasclientes.html";
                    }
                } else {
                    message.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Resposta inválida do servidor.`;
                    message.classList.add("show");
                }

            } catch (error) {
                console.error(error);
                message.innerHTML = `<i class="fas fa-bomb"></i> Erro de conexão ou credenciais inválidas.`;
                message.classList.add("show");
            }
        });
    </script>
</body>
</html>
